{% extends 'partials/base.html' %}
{% load static %}

{% block main %}
<div class="container h-100 d-flex flex-column justify-content-center align-items-center">

    <div class="card">
        <div class="card-header">
            <i class="bi bi-exclamation-circle-fill" style="font-size: 2rem; color: #ede218;"></i>
            Atenção
        </div>
        <div class="card-body">
            <h5 class="card-title">Tem certeza que deseja excluir este ítem?</h5>
            <p class="card-text"><b>Nome: </b>{{inscricao.nome_inscrito}}</p>
            <p class="card-text"><b>Data de Inscrição: </b>{{inscricao.dt_inscricao}}</p>
            <p class="card-text"><b>Valor de Inscrição: </b>{{inscricao.valor_inscricao}}</p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-evenly align-items-center">
                    <button class="btn btn-danger ps-5 pe-5">Deletar</button>
                    <a href="{% url 'incricoes_list'%}" class="btn btn-secondary ps-5 pe-5">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <br>
</div>

{% endblock %}
