{% extends 'partials/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

<div class="container w-100 h-100 d-flex flex-column mb-5 mt-5 justify-content-center align-items-center">
    <div class="forms p-5 rounded-3">
        <div class="d-flex justify-content-center">
            <h3>{{ title }}</h3>
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary ps-5 pe-5">
                {{ button }}
            </button>
        </form>

    </div>
</div>



{% endblock%}
